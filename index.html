            <form action="game.html">
                <label for="name">
                    <h2>Player Name</h2>
                </label>
                <input type="text"name="name" id="name" pattern="[A-Za-z]+" required>
                <label for="nickname">
                    <h2>Nickname</h2>
                </label>
                <input type="text"  name="name" id="nickname" pattern="[A-Za-z]+" required>
                <label for="difficulty"><h2>Choose Your Difficulty</h2></label>
                <select name="difficulty" id="difficulty">
                    <option label="Easy" value="easy"></option>
                    <option label="Medium" value="medium"></option>
                    <option label="Difficult" value="difficult"></option>
                </select>
                    <button id="playbtn" type="submit">PLAY</button>
            </form>

            </div>
